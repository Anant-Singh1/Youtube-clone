<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">div 2</div>
        <div style="background-color: lightgoldenrodyellow;">div 3</div>

    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">div 2</div>
        <div style="background-color: lightgoldenrodyellow;">div 3</div>
        <div style="background-color: lightgreen;">div 4</div>

    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr ;">
        <!-- FR Stands for free space -->
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">div 2</div>


    </div>

    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 1fr;">
        <!-- FR Stands for free space -->
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">div 2</div>
        <div style="background-color: lightgoldenrodyellow;">div 3</div>


    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px;row-gap: 20px;">
        <!-- FR Stands for free space -->
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px">1fr</div>
        <div style="background-color: lightgoldenrodyellow; height: 200px">1fr</div>
        <div style="background-color: lightgoldenrodyellow; height: 200px">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px">1fr</div>


    </div>
</body>

</html>
